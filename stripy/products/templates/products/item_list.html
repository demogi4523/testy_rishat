{% extends 'base.html' %}

{% block content %}
    <ul>
    {% for item in items %}
        <a href="{% url 'item' item.pk %}">
            <li>
                <div>Name: {{ item.name }}</div>
                <div>Description: {{ item.description }}</div>
                <div>Price: {{ item.price }}</div>
            </li>
        </a>
    {% empty %}
    No items yet!
    {% endfor %}
    </ul>
{% endblock content %}
